<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Phiếu đăng ký hội viên</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f9f9f9;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    @supports (padding: max(0px)) {
      body {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbx8dJc72gxRpmntcM0K4ry1mb2xSW0Jl3p5YQvN5GIIe6A5xIaGJnlO8vQC4txV86Zvag/exec"
    allowfullscreen
    scrolling="yes">
  </iframe>
</body>
</html>
