<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Nhúng Form</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* Fix cho iOS Safari để không che mất nút cuối cùng */
    @supports(padding: max(0px)) {
      body {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
</head>
