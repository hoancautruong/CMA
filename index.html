
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Gửi Dữ Liệu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fdfdfd;
    }
    h2 {
      color: #e91e63;
      font-size: 24px;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff5f7;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #e91e63;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <h2>Test Gửi Dữ Liệu Lên Google Sheet</h2>
  <form id="testForm">
    <input type="text" name="full_name" placeholder="Họ tên" required />
    <input type="text" name="gender" placeholder="Giới tính (Nam/Nữ)" required />
    <input type="text" name="dob" placeholder="Ngày sinh (dd/mm/yyyy)" required />
    <input type="text" name="id_number" placeholder="CCCD" required />
    <input type="text" name="address" placeholder="Địa chỉ" />
    <input type="text" name="ward" placeholder="Phường/Xã" />
    <input type="text" name="province" placeholder="Tỉnh/Thành" />
    <input type="text" name="mobile" placeholder="SĐT" required />
    <input type="text" name="contact_method" placeholder="Nhận thông tin (SMS,Email)" />
    <input type="text" name="occupation" placeholder="Nghề nghiệp (NVVP,...)" />
    <button type="submit">Gửi đăng ký</button>
  </form>

  <script>
    document.getElementById("testForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        full_name: form.full_name.value.trim(),
        gender: form.gender.value.trim(),
        dob: form.dob.value.trim(),
        id_number: form.id_number.value.trim(),
        address: form.address.value.trim(),
        ward: form.ward.value.trim(),
        province: form.province.value.trim(),
        mobile: form.mobile.value.trim(),
        contact_method: form.contact_method.value.split(",").map(e => e.trim()),
        occupation: form.occupation.value.split(",").map(e => e.trim())
      };

      fetch("https://script.google.com/macros/s/AKfycby2Y0NLAJPti5-GGnlZEh9IXxcCZsdb5UsiSgGu64IsQxHDqxdX1Cavq-y1V1ZhcKYDKA/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(r => r.text())
      .then(t => {
        alert("Phản hồi từ server: " + t);
        if (t === "OK") form.reset();
      })
      .catch(err => {
        console.error("Lỗi gửi:", err);
        alert("Không thể gửi đăng ký. Vui lòng thử lại sau.");
      });
    });
  </script>
</body>
</html>
